<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Accounting - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
                <p class="text-gray-600">Get started with Cloud Accounting</p>
            </div>
            
            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="companyName" class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                    <input type="text" id="companyName" name="companyName" required
                           class="input-field"
                           placeholder="Enter company name">
                    <div id="companyNameError" class="error-message hidden"></div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="input-field"
                           placeholder="Enter your email">
                    <div id="emailError" class="error-message hidden"></div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="input-field"
                           placeholder="Create a strong password">
                    <div id="passwordError" class="error-message hidden"></div>
                    <div class="password-strength mt-2">
                        <div class="strength-bar">
                            <div id="strengthIndicator" class="strength-fill"></div>
                        </div>
                        <p id="strengthText" class="text-xs text-gray-500 mt-1">Password strength</p>
                    </div>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="input-field"
                           placeholder="Confirm your password">
                    <div id="confirmPasswordError" class="error-message hidden"></div>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                    </label>
                </div>
                <div id="termsError" class="error-message hidden"></div>
                
                <button type="submit" class="btn-primary w-full">
                    Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="index.html" class="text-blue-600 hover:text-blue-500 font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
